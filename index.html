<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mapa DESC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: 
        radial-gradient(circle at 0% 0%, #1f2937 0, transparent 50%),
        radial-gradient(circle at 100% 0%, #0e7490 0, transparent 50%),
        radial-gradient(circle at 100% 100%, #1d1b4b 0, transparent 50%),
        radial-gradient(circle at 0% 100%, #0f172a 0, transparent 45%),
        #020617;
    }

    .login-container {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 18px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 750;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #f9fafb;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: #9ca3af;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.85);
      background: 
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.12) 0, transparent 40%),
        #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.18s ease-out;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.75);
      transform: translateY(-1px);
    }

    .btn-login {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: 
        radial-gradient(circle at 0 0, rgba(94, 234, 212, 0.4) 0, transparent 45%),
        linear-gradient(135deg, #22d3ee, #a855f7);
      color: #020617;
      font-size: 0.85rem;
      font-weight: 650;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(6, 78, 59, 0.7);
      transition: all 0.18s ease-out;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 16px 40px rgba(6, 95, 70, 0.85);
    }

    .btn-login:active {
      transform: translateY(0);
      filter: brightness(0.97);
    }

    .btn-login:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 10px;
      padding: 12px;
      margin-top: 16px;
      color: #fecaca;
      font-size: 0.8rem;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Mapa DESC</h1>
      <p>Planejamento e Visualização</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="seu.email@energisa.com.br"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          placeholder="••••••••"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="btnLogin">
        Entrar
      </button>

      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="config.js"></script>

  <script>
  // === SUPABASE CONFIG ===
const SUPABASE_URL = window.ENV.SUPABASE_URL;
const SUPABASE_ANON_KEY = window.ENV.SUPABASE_ANON_KEY;         // troque

    // `supabase` já existe como global (vindo do script da CDN).
// Pegamos a função createClient dela e criamos um cliente com outro nome:
const { createClient } = supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === ELEMENTOS DO DOM ===
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');

    // === VERIFICAR SE JÁ ESTÁ LOGADO ===
    window.addEventListener('DOMContentLoaded', () => {
      const usuarioLogado = sessionStorage.getItem('usuario_logado');
      if (usuarioLogado) {
        window.location.href = 'mapa.html';
      }
    });

    // === FUNÇÃO DE LOGIN ===
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      // Limpar mensagem de erro
      errorMessage.classList.remove('show');
      errorMessage.textContent = '';

      // Desabilitar botão
      btnLogin.disabled = true;
      btnLogin.textContent = 'Verificando...';

      try {
        // Buscar usuário no Supabase
        const { data, error } = await supabaseClient
          .from('usuarios')
          .select('*')
          .eq('email', email)
          .eq('senha', senha)
          .eq('status', 'ativo')
          .single();

        if (error || !data) {
          throw new Error('E-mail ou senha incorretos, ou usuário inativo.');
        }

        // Login bem-sucedido
        sessionStorage.setItem('usuario_logado', JSON.stringify({
          email: data.email,
          id: data.id
        }));

        // Redirecionar para o mapa
        window.location.href = 'mapa.html';

      } catch (err) {
        console.error('Erro no login:', err);
        errorMessage.textContent = err.message || 'Erro ao fazer login. Tente novamente.';
        errorMessage.classList.add('show');
      } finally {
        btnLogin.disabled = false;
        btnLogin.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
